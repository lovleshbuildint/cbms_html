
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>BuildINT</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <style>
    body {
      background-image: url('assets/img/newlogin.jpg');

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      /* You can add more background properties like repeat, position, etc. */
    }
      
    .login-form {
      max-width: 500px;
      margin: 90px auto;
      padding: 40px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
  </style>
  <img src="assets/img/buildint_logo-removebg-preview.png" alt="Company Logo">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-start justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Welcome To BuildINT</h5>


                  </div>

                  <form class="row g-3 needs-validation pe-5 ps-5" novalidate>

                    <div class="col-12">
                      
                      <label for="yourUsername" class="form-label">Login Email</label>
                      <div class="input-group has-validation">

                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12 d-flex justify-content-end">
                      <a href="#" class="forgot-password-link float-right">Forgot Password?</a>
                    </div>
                </div>
                <div class="col-10 mx-auto pb-4">
                  <button class="btn btn-primary w-100" type="submit">Login</button>
                </div>

                </form>

              </div>
            </div>
          </div>
        </div>
    </div>

    </section>

    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('form');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get username and password values
        const username = document.getElementById('yourUsername').value;
        const password = document.getElementById('yourPassword').value;

        // Create payload
        const payload = {
          EmailId: username,
          password: password
        };

        // Make a POST request to the API endpoint
        fetch('https://api.cbms.buildint.co/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
        .then(response => {
          if (response.ok) {
            return response.json(); // Parse response JSON
          } else {
            throw new Error('Login failed');
          }
        })
        .then(data => {
          // Store the token in local storage
          localStorage.setItem('token', data.token);
          console.log('Token stored:', data.token);

          // Handle successful login
          console.log('Login successful!');
          window.location.href = 'index.html';
          // You can redirect or perform other actions here
        })
        .catch(error => {
          console.error('Error:', error);
          // Handle login failure
          // You can display an error message or take other actions here
        });
      });
    });
  </script>
</body>

</html>
