  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Function to format the date to yyyy-mm-dd
      // Function to format the date to yyyy-mm-dd
      function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      }

      // Fetch token from local storage
      const token = localStorage.getItem('token');
      const urlParams = new URLSearchParams(window.location.search);
      const CL_ID = urlParams.get('CL_ID');
      payload = { CL_ID: CL_ID }

      // Fetch data from the API with Authorization header
      fetch('https://api.cbms.buildint.co/location/datas', {
        method: 'POST',
        headers: {
          'Authorization': `${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else if (response.status === 401) {
            // Redirect to login page for unauthorized access
            window.location.href = 'pages-login.html';
            throw new Error('Unauthorized access');
          } else {
            throw new Error('Error occurred');
          }
        })
        .then(data => {
          // Reference to the table body
          document.getElementById('full_name').textContent = data.user.full_name
          document.getElementById('client_id').textContent = data.clientdata[0].CL_ID
          document.getElementById('client_name').textContent = data.clientdata[0].ClientName
          document.getElementById('no_of_location').textContent = data.clientdata[0].NoLocation
          document.getElementById('total_paid').textContent = data.clientdata[0].Paid
          document.getElementById('total_unpaid').textContent = data.clientdata[0].Unpaid
          const tableBody = document.getElementById('billerTableBody');
          console.log(data)

          // Loop through the fetched data and create table rows
          data.data.forEach(item => {
            const row = document.createElement('tr');

            // Format the DueDate to yyyy-mm-dd
            const formattedDueDate = formatDate(item.DueDate);

            // Populate table cells with data
            row.innerHTML = `
            <td style="cursor: pointer;" class="Biller_ID" data-Biller-id="${item.BillerId}">${item.BillerId}</td>
            <td>${item.BillerName !== null ? item.BillerName : '-'}</td>
            <td>${item.service_provider !== null ? item.service_provider: '-'}</td>
            <td>${item.Location !== null ? item.Location : '-'}</td>
            <td>${item.Amount !== null ? item.Amount : '-'}</td>
            <td>${item.BillStatus !== 0 ? 'Paid' : 'Unpaid'}</td>
       
      `;

            // Append the row to the table body
            tableBody.appendChild(row);
          });

          // Add event listener to handle clicking on client name cell
          document.querySelectorAll('.Biller_ID').forEach(element => {
            element.addEventListener('click', function () {
              const Biller_ID = this.getAttribute('data-Biller-id');
              // Redirect to client.html with CL_ID parameter
              window.location.href = `location.html?Biller_ID=${Biller_ID}`;
            });
          });
        })
        .catch(error => console.error('Error fetching data:', error));

    })
    // Fetch data from the API
  </script>

  <script>
