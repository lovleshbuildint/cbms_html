<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="css/index.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<img src="img/buildint_logo-removebg-preview (1).png" alt="Company Logo" class="company-logo">
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 center-md-200">
      <form class="login-form">
        <h2>Welcome To BuildINT</h2>
        <h3>Login</h3>
    
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="text" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        
        <div class="form-group">
          <a href="#" class="forgot-password-link float-right">Forgot Password?</a>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->

</body>
</html>
