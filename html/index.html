  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Function to format the date to yyyy-mm-dd
      // Function to format the date to yyyy-mm-dd
      function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      }

      // Fetch token from local storage
      const token = localStorage.getItem('token');

      // Fetch data from the API with Authorization header
      fetch('https://api.cbms.buildint.co/clientlist/datas', {
        method: 'POST',
        headers: {
          'Authorization': `${token}`
        }
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else if (response.status === 401) {
            // Redirect to login page for unauthorized access
            window.location.href = 'pages-login.html';
            throw new Error('Unauthorized access');
          } else {
            throw new Error('Error occurred');
          }
        })
        .then(data => {
          // Reference to the table body
          document.getElementById('full_name').textContent = data.user.full_name
          const tableBody = document.getElementById('billerTableBody');
          console.log(data)

          // Loop through the fetched data and create table rows
          data.data.forEach(item => {
            const row = document.createElement('tr');

            // Format the DueDate to yyyy-mm-dd
            const formattedDueDate = formatDate(item.DueDate);

            // Populate table cells with data
            row.innerHTML = `
        <td style="cursor: pointer;" class="client-name" data-client-id="${item.CL_ID}">${item.ClientName}</td>
        <td>${item.NoLocation}</td>
        <td>${item.Paid}</td>
        <td>${item.Unpaid}</td>
        <td>${formattedDueDate}</td>
    `;

            // Append the row to the table body
            tableBody.appendChild(row);
          });

          // Add event listener to handle clicking on client name cell
          document.querySelectorAll('.client-name').forEach(element => {
            element.addEventListener('click', function () {
              const clientId = this.getAttribute('data-client-id');
              // Redirect to client.html with CL_ID parameter
              window.location.href = `client.html?CL_ID=${clientId}`;
            });
          });
        })
        .catch(error => console.error('Error fetching data:', error));


    })
    // Fetch data from the API
