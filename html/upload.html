<script>
    // Get reference to the file input element and drop zone
const fileInput = document.getElementById('file-input');
const dropZone = document.getElementById('drop-zone');

// Listen for click event on the drop zone to trigger file selection
dropZone.addEventListener('click', () => {
    fileInput.click(); // Simulate click on the file input element
});

// Listen for file selection event
fileInput.addEventListener('change', (event) => {
    handleFiles(event.target.files);
});

// Function to handle selected files
function handleFiles(files) {
    if (files.length > 0) {
        const formData = new FormData();
        formData.append('files', files[0]); // Adjust for handling multiple files if needed

        fetch('https://api.ocr.buildint.co/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('File uploaded successfully:', data);
            // Handle API response data
        })
        .catch(error => {
            console.error('There was a problem with the file upload:', error);
            // Handle errors or display error messages to the user
        });
    }
}

</script>
